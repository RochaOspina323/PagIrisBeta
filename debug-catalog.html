<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Cat√°logo - Bodys</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .debug-info {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-family: monospace;
        }
        .debug-step {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <h1>Debug del Cat√°logo de Bodys</h1>
    
    <div class="debug-info">
        <h2>Informaci√≥n de Debug</h2>
        <div id="debugSteps"></div>
    </div>
    
    <div class="container">
        <h2>Productos de Bodys</h2>
        <div class="products-grid" id="bodysGrid">
            <div class="loading">Cargando productos...</div>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script>
        function addDebugStep(message, type = 'info') {
            const debugSteps = document.getElementById('debugSteps');
            const step = document.createElement('div');
            step.className = 'debug-step';
            step.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            step.style.borderLeftColor = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#007bff';
            debugSteps.appendChild(step);
            console.log(message);
        }
        
        function debugLoadProducts() {
            addDebugStep('üöÄ Iniciando carga de productos...');
            
            // Paso 1: Verificar productsData
            if (typeof productsData === 'undefined') {
                addDebugStep('‚ùå productsData no est√° disponible', 'error');
                return;
            }
            addDebugStep('‚úÖ productsData disponible', 'success');
            
            // Paso 2: Verificar bodys
            const bodys = productsData.bodys;
            if (!bodys || bodys.length === 0) {
                addDebugStep('‚ùå No hay productos de bodys', 'error');
                return;
            }
            addDebugStep(`‚úÖ Encontrados ${bodys.length} productos de bodys`, 'success');
            
            // Paso 3: Verificar grid
            const grid = document.getElementById('bodysGrid');
            if (!grid) {
                addDebugStep('‚ùå Grid bodysGrid no encontrado', 'error');
                return;
            }
            addDebugStep('‚úÖ Grid bodysGrid encontrado', 'success');
            
            // Paso 4: Renderizar productos
            try {
                const productCards = bodys.map(product => {
                    const price = product.variants[0].price;
                    const formattedPrice = new Intl.NumberFormat('es-CO', {
                        style: 'currency',
                        currency: 'COP',
                        minimumFractionDigits: 0
                    }).format(price);
                    
                    return `
                        <div class="catalog-product-card">
                            <div class="catalog-product-image">
                                <div class="product-image-placeholder">
                                    <i class="fas fa-image"></i>
                                    <span>Imagen del producto</span>
                                </div>
                            </div>
                            <div class="catalog-product-info">
                                <h3 class="catalog-product-title">${product.name}</h3>
                                <p class="catalog-product-description">${product.description}</p>
                                <div class="catalog-product-variants">
                                    ${product.variants.map(variant => `
                                        <div class="catalog-variant-item">
                                            <span class="variant-name">${variant.name}</span>
                                            <span class="variant-price">${new Intl.NumberFormat('es-CO', {
                                                style: 'currency',
                                                currency: 'COP',
                                                minimumFractionDigits: 0
                                            }).format(variant.price)}</span>
                                        </div>
                                    `).join('')}
                                </div>
                                <div class="catalog-product-details">
                                    <div class="available-sizes">
                                        <span class="detail-label">Tallas:</span>
                                        <span class="detail-value">${product.sizes.join(', ')}</span>
                                    </div>
                                    <div class="available-colors">
                                        <span class="detail-label">Colores:</span>
                                        <span class="detail-value">${product.colors.join(', ')}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                grid.innerHTML = productCards;
                addDebugStep(`‚úÖ ${bodys.length} productos renderizados correctamente`, 'success');
                
            } catch (error) {
                addDebugStep(`‚ùå Error al renderizar: ${error.message}`, 'error');
                console.error('Error completo:', error);
            }
        }
        
        // Ejecutar debug cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            addDebugStep('üìÑ DOM cargado');
            
            // Esperar un poco para que se carguen los scripts
            setTimeout(() => {
                debugLoadProducts();
            }, 500);
        });
    </script>
</body>
</html>
